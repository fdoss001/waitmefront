<div class="content container-fluid">
  <div class="row">
    <div class="col">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1>
              <img src="./assets/img/waitme-wide-1024.png" width="80%">
            </h1>
          </div>
          <div class="modal-body">
            <form action="#">
              <div class="form-group">
                <label for="email">Username:</label>
                <input type="text" class="form-control" placeholder="Enter username" id="usrname">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
