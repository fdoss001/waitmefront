<div class="content container-fluid">
  <div class="row">
    <div class="col">
      <h2>Item Options</h2>
    </div>
  </div>
  <div class="row">
    <div class="col mat-elevation-z8">
      <table mat-table [dataSource]="itemOptions" class="table">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef scope="col">Code</th>
          <td mat-cell *matCellDef="let item"> {{ item.code }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
          <td mat-cell *matCellDef="let item"> {{ item.name }}</td>
        </ng-container>
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef scope="col">Active</th>
          <td mat-cell *matCellDef="let item"> {{ item.active }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef scope="col">Price</th>
          <td mat-cell *matCellDef="let item"> {{ item.price }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef scope="col">Actions</th>
          <td mat-cell *matCellDef="let item"> <button (click)="modalEditItemOption(item.code)">Edit</button><button>Copy</button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
